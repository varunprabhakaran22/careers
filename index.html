<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.js"> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="logo"> Careers</div>
            <ul>
                <li class="menu"><a href="">About</a></li>
                <li class="menu"><a href="">Contact</a></li>
                <li class="menu"><a href="">Login</a></li>
            </ul>
        </div>

        <div class="search-area">
            <span class="search"> <input  class="size" id="skills" type="text" placeholder="Skills, Experience, Location " value=""></span>
            <span class="search-button"><input class="size-button" type="button" value="search"></span>
        </div>
        <div class="main">
            <div class="display-job">
                <div class="header">
                    <span class="title"></span>
                    <span class="skill"></span>
                    <div class="company-name"></div>
                    <span class="experience"></span>
                    <span class="location"></span>
                </div>
            </div>

            <div class="filter-area">
                <div>
                    <input class="filter" type="button" value="FILTER">
                    <div class="filter">
                        <div class="filter-location">
                            <label> Location</label>
                            <!-- <ul>
                                <li class="list"></li>
                            </ul> -->
                            <input  class="list" type="checkbox" name="area" id="area" value="0"></input>
                        </div>
                        <div>
                            <label> Skills </label>
                            <ul>
                                <li class="list"></li>
                            </ul>
                        </div>
                        <div>
                            <label> Experience <label>
                            <ul>
                                <li class="list"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
